<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Camera test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
	<style type="text/css">
		body {
			display: grid;
			grid-template-columns: 1fr;
			/* grid-template-rows: 4rem 4rem 1fr; */
		}

		.stream {
			width: 100%;
		}
	</style>
	<script src="/socket.io/socket.io.js"></script>
</head>

<body class="container">
	<h1>Camera test</h1>
	<button onclick="startStream()">Start Camera</button>
	<img class="stream" src="">
</body>
<script>
	var socket = io();
	const imageContainer = document.querySelector(".stream");
	socket.on('live-stream', (base64) => {
		imageContainer.setAttribute('src', `data:image/jpg;base64,${base64}`)
	});

</script>

</html>
